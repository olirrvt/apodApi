<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
    <link rel="stylesheet" href="../public/css/index.css">
</head>
<body>
    <div class="container-conteudo">

        <main>

            <section>
                <div class="container-conteudo-principal">

                    <div class="caixa-do-titulo">
                        <h1 id="titulo-texto" class="titulo-imagem">Seja muito bem vindo!</h1>
                    </div>

                    <div class="caixa-da-imagem">
                        <img id="imagem-conteudo" class="imagem-do-conteudo" src="#" alt="imagem-escolhida-pelo-usuario">
                        <!-- <img class="imagem-btn-descricao" src="../public/img/descricao-do-trabalho (1).png" alt="botao-de-descricao"> -->
                    </div>

                </div>

            </section>

            <section>
                <div class="container-conteudo-secundario">

                    <div class="caixa-do-formulario">

                        <form class="formulario-date">
                            <label for="data-do-evento">Insira a data que deseja:</label>
                            <input type="date" id="data-usuario" class="form-data">
                            <button id="botao-formulario" class="btn-enviar">Enviar</button>
                        </form>

                        <div class="container-imagem">
                            <img class="galaxia-img" src="../public/img/galaxia.png" alt="galaxia-desenho">
                        </div>
                        
                    </div>

                </div>
            </section>
        </main>

    </div>
</body>
<script src="../js/controllers/nasaApi.js"></script>
</html>
